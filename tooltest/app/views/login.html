

<div class="row">

    <div class="col-md-6">
        <div ng-hide="isLoggedIn.value">
            <h4>Sign In</h4>
            <form name="loginform" >
                <div class="form-group">
                    <label for="inputUsername">Username</label>
                    <input type="text" class="form-control" ng-model="user.name" id="inputUsername" required placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" class="form-control" ng-model="user.password" id="inputPassword" required  placeholder="Min. 8 Characters">

                </div>
                <div class="form-group">

                    <label class="checkbox">
                        <input type="checkbox"> Remember me | <a href="#">Forgot my password</a>
                     </label>


                    <button type="button" ng-click="login(user)" ng-disabled="loginform.$invalid" class="btn btn-success">Sign In</button>
                    <button type="button" class="btn">Help</button>

                </div>
                <div class="form-group" ng-show="false">
                    <button type="button" class="close" data-dismiss="alert">×</button>
                    <strong>Access Denied!</strong> Please provide valid authorization.
                </div>
            </form>	
        </div>
        <div ng-show="isLoggedIn.value">
            <button type="button" ng-click="logout()" class="btn" >Logout</button>
        </div>
    </div>

    <div class="col-md-6">
        <h4>Sign Up</h4>
        <form name="registerform">
            
            <div class="form-group">
                <label class="control-label" for="inputFirst">First Name</label>
                <input type="text" id="inputFirst" placeholder="First Name" class="form-control">
                
            </div>
            <div class="form-group">
                <label class="control-label" for="inputLast">Last Name</label>
                <input type="text" id="inputLast" placeholder="Last Name" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputEmail">Email</label>
                <input type="text" id="inputEmail" placeholder="email@google.com" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputUser">Username</label>
                <input type="text" id="inputUser" placeholder="Username" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Password</label>
                <input type="password" id="inputPassword" placeholder="Min. 8 Characters" class="form-control">
            </div>
            <div class="form-group">
                <label class="control-label" for="inputPassword">Repeat password</label>
                <input type="password" id="inputPassword" placeholder="Repeat" class="form-control">
            </div>
            <div class="form-group">
                
                <label class="checkbox">
                    <input type="checkbox"> I agree all your <a href="#">Terms of Services</a>
                </label>
                <button type="submit" class="btn btn-success">Sign Up</button>
                <button type="button" class="btn">Help</button>
                
            </div>	
            <div class="alert alert-info form-group" ng-show="false">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>Confirmation: </strong> A confirmation email has been sent to your email.<br>
                Thank you for your registration.
            </div>
            <div class="alert alert-info form-group" ng-show="isLoggedIn.value">
                <button type="button" class="close" data-dismiss="alert">×</button>
                <strong>Welcome!! </strong> {{userInfo.data.username}}<br>
                Thank you for your registration.
            </div>
        </form>	
    </div>
</div>
